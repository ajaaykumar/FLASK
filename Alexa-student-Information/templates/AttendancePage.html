<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body>
<form action="{{ url_for('attendanceadd') }}" method="post">
    <table align="center">
        <tr>
            <td>Student id: <input type="text" name="id" value="{{ result }}" readonly></td>
        </tr>
        <tr>
            <td><input type="radio" name="attendance" value="Present"> Present</td>
        </tr>
        <tr>
            <td><input type="radio" name="attendance" value="Absent"> Absent</td>
        </tr>
        <tr>
            <td><input type="date" name="date" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>

<h1>{{message}}</h1>

</body>
</html>
