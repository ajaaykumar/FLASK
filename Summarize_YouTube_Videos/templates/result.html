<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .mindmap-node {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Analysis Results</h1>
    
    <div class="section">
        <h2>Transcript with Timestamps</h2>
        {% for entry in transcript %}
            <p><strong>[{{ entry.time }}]</strong> {{ entry.text }}</p>
        {% endfor %}
    </div>

    <div class="section">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>Mind Map</h2>
        <ul>
            {% for topic in mindmap['Main Topics'] %}
                <li>{{ topic }}
                    <ul class="mindmap-node">
                        <li>Related point 1</li>
                        <li>Related point 2</li>
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
